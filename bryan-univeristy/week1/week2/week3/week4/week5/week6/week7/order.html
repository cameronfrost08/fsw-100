<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Order - Coffee</title>
</head>

<body>
    <ul class="nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a class="active" href="order.html">Order Page</a></li>
        <li><a href="order-history.html">Order History</a></li>
    </ul>
    <header class="banner">
        <div class="banner-text">
            <h1>Order Now</h1>
        </div>
    </header>
    <div class="manage">
        <h1>Place Order</h1>
        <div class="inner-manage">
            <div class="order-form">
                <h1>Order Coffee</h1>

                <select name="type" id="type">
                    <option value="select">Select Type of Coffee</option>
                    <option value="cold-cargo">Cold Cargo</option>
                    <option value="cold-brew">Cold Brew</option>
                    <option value="hot-brew">Hot Brew</option>
                </select><br>
                <input type="number" id="num" name="num" placeholder="Enter Quantity"><br>

                <select name="type" id="type">
                    <option value="select">Size</option>
                    <option value="cold-cargo">Small</option>
                    <option value="cold-brew">Large</option>
                </select><br>
                <select name="type" id="type">
                    <option value="select">Temperature</option>
                    <option value="cold-cargo">Hot</option>
                    <option value="cold-brew">Cold</option>
                </select><br>
                <select name="type" id="type">
                    <option value="select">Sugar</option>
                    <option value="cold-cargo">Yes</option>
                    <option value="cold-brew">No</option>
                </select><br>
                <select name="type" id="type">
                    <option value="select">Milk</option>
                    <option value="cold-cargo">Yes</option>
                    <option value="cold-brew">No</option>
                </select><br>
                <div class="order-div">
                    <a href="#" id="order-now" name="order-now">Order Now</a><br>
                </div>

            </div>
            <div>
                <img src="../img/coffee-png.png" alt="">
            </div>
        </div>
    </div>

    <footer>
        <p>All &copy;Copyright Reserved</p>
    </footer>
</body>

</html>
